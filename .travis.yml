---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/test.yml --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Test if ddclient.conf is created
  - >
    [ -e /etc/ddclient/ddclient.conf ]
    && (echo "ddclient.conf was created correctly." && exit 0)
    || (echo "ddclient.conf was not created." && exit 1)

  # Test if ddclient binary is installed
  - >
    [ -e /usr/sbin/ddclient ]
    && (echo "ddclient binary is installed." && exit 0) ||
    (echo "ddclient binary is not installed" && exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
